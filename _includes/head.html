<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
    <link rel="shortcut icon" href="{{ "/assets/favicon.png" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/custom.css" | relative_url }}">
  {%- feed_meta -%}
{% include google-analytics.html %}
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-1783576297235589",
    enable_page_level_ads: true
  });
</script>
  <meta property="fb:app_id" content="630734310643415" />
<meta property="og:url" content="{{ site.url }}/{{ page.url }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }} {% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{% if page.description %} {{ page.description | truncate: 300 }} {% else %} {{ site.description | truncate: 300 }}{% endif %}" />
<meta property="og:image" content="{{ site.url }}/{{ page.image }}" />
  <meta property="og:image:width" content="300">
<meta property="og:image:height" content="300">
</head>
